<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDS Control Panel</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./libs/OpenLayers-v7.2.2-package/ol.css">

    <script src="./libs/chart.js-4.2.1/package/dist/chart.umd.js"></script>
    <script src="./libs/OpenLayers-v7.2.2-package/dist/ol.js"></script>
</head>

<body>
    <div id="page">
        <div id="mapApplet" class="appletWrapper">
            <div class="appletControlPanel">
                <button class="btnAutoAdjust standardButton">Disable auto-adjust</button>
                <button class="btnShowFlightPath standardButton">Show flight path</button>
            </div>
            <div class="mapWrapper">
                <div id="mapApplet_map"></div>
            </div>
            <span class="appletName">MapApplet</span>
        </div>

        <div id="droneAltitudeApplet" class="appletWrapper">
            <div class="chartWrapper">
                <canvas id="droneAltitudeApplet_chart" class="appletChart"></canvas>
            </div>
            <span class="appletName">DroneAltitudeApplet</span>
        </div>
        
        <div id="droneVelocityApplet" class="appletWrapper">
            <div class="appletControlPanel">
                <button class="btnChangeSystem standardButton">Switch to NWU</button>
                <button class="btnChangeUnit standardButton">Switch to km/h</button>
            </div>
            <div class="chartWrapper">
                <canvas id="droneVelocityApplet_chart" class="appletChart"></canvas>
            </div>
            <span class="appletName">DroneVelocityApplet</span>
        </div>

        <!--<div id="controlPanelApplet" class="appletWrapper">
            <p><span id="secondsPassed">?</span> / <span id="maxSeconds">?</span> seconds passed.</p>
            <button class="standardButton" onclick="back10secs()">back 10 seconds</button>
            <button class="standardButton" onclick="forward10secs()">forward 10 seconds</button>
        </div>-->

        <div id="droneSoCApplet" class="appletWrapper">
            <div class="chartWrapper">
                <canvas id="droneSoCApplet_chart" class="appletChart"></canvas>
            </div>
            <span class="appletName">DroneSoCApplet</span>
        </div>

        <div id="droneRemDistApplet" class="appletWrapper">
            <div class="chartWrapper">
                <canvas id="droneRemDistApplet_chart" class="appletChart"></canvas>
            </div>
            <span class="appletName">DroneRemDistApplet</span>
        </div>
    </div>


    <script src="./js/Drone.js"></script>

    <script src="./js/MapApplet.js"></script>
    <script src="./js/DroneAltitudeApplet.js"></script>
    <script src="./js/DroneVelocityApplet.js"></script>
    <script src="./js/DroneSoCApplet.js"></script>
    <script src="./js/DroneRemDistApplet.js"></script>

    <script src="./demo_data/data_sanitized.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
