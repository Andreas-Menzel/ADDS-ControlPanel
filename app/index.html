<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDS Control Panel</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./libs/OpenLayers-v7.2.2-package/ol.css">

    <script src="./libs/chart.js-4.2.1/package/dist/chart.umd.js"></script>
    <script src="./libs/OpenLayers-v7.2.2-package/dist/ol.js"></script>
</head>

<body>
    <div id="page">
        <div id="map" class="appletWrapper"></div>

        <div id="droneAltitude" class="appletWrapper">
            <canvas id="droneAltitude_chart"></canvas>
        </div>
        
        <div id="droneVelocity" class="appletWrapper">
            <canvas id="droneVelocity_chart"></canvas>
        </div>

        <div id="controlPanel" class="appletWrapper">
            <p><span id="secondsPassed">?</span> / <span id="maxSeconds">?</span> seconds passed.</p>
            <button onclick="back10secs()">back 10 seconds</button>
            <button onclick="forward10secs()">forward 10 seconds</button>
        </div>
    </div>


    <script src="./js/DroneAltitudeApplet.js"></script>
    <script src="./js/DroneVelocityApplet.js"></script>

    <!--<script src="./js/map.js"></script>-->
    <!--<script src="./js/velocityChart.js"></script>-->

    <script src="./demo_data/data_sanitized.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
